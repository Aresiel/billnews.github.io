<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>font</title>
    <style>
        p {
            font-family: sans-serif;
            font-family: cursive;
            font-family: monospace;

        }

        body {
            font-size: 38px;
        }

        div {
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
        }

        main {
            font-style: cursive;
            font-weight: 800;
            word-spacing: 30px;
            letter-spacing: 5px;
            text-transform: uppercase;
            text-decoration: overline underline;
            font-variant: small-caps;
        }

        .paragraph {
            text-indent: 50px;
            /* linebox height */
            line-height: 50px;
        }
        .paragraph:first-line {
            background-color: yellow;
               }
    </style>
</head>

<body>
    <p>huhu!</p>
    <div>Beta Website</div>
    <div></div>
    <br>
    <main>a bit of information</main>
    <p class='paragraph'>This is one of the most basic webpages there are, effective yet simple.You take in all content, but still like the style of the website.</p>
</body></html>
